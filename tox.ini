[tox]
envlist = flake8, black, isort, yamllint

[flake8]
max-line-length = 100

[testenv:flake8]
deps = flake8
commands = flake8 src/

[testenv:black]
deps = black
commands = black src/

[testenv:yamllint]
deps = yamllint 
commands = yamllint data/

[testenv:isort]
deps = isort
commands = isort src/
